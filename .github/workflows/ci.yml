name: MLflow CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ”‘ SETUP CONDA (INI KUNCI ERROR KAMU)
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.12"
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml

      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow==2.19.0

      - name: Run MLflow Project
        shell: bash -l {0}
        run: |
          mlflow run MLProject --experiment-name "CI Bank Marketing"

      - name: Upload MLflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlruns

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image from MLflow Model
        shell: bash -l {0}
        run: |
         mlflow models build-docker \
            -m "runs:/*/model" \
            -n ${{ secrets.DOCKER_USERNAME }}/bank-marketing-mlflow

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bank-marketing-mlflow
